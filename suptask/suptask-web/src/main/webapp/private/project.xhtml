<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Projets</title>
        <f:facet name="middle">
            <h:outputStylesheet library="default" name="css/style.css"  />
            <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <ui:include src="../include/header.xhtml" />

        <div class="container">
            <div class="page-header">
                <h:link value="Add new project" outcome="addProject.xhtml" class=" pull-right btn btn-success text-smallcaps "/>

                <h1>Projets Créés :</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:form>
                        <h:dataTable var="p" value="#{suptaskBean.findUsersProjects()}" class="table">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{p.id}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                <h:outputText value="#{p.title}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                <h:outputText value="#{p.description}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{p.date}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Creator</f:facet>
                                <h:outputText value="#{p.creator.username}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Options</f:facet>
                                <h:commandLink value="Gérer mon projet" action="#{suptaskBean.manageProject(p)}"></h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Projets dont je suis membre :</h1>
                    <h:form>
                        <h:dataTable var="p" value="#{suptaskBean.getUser().projects}" class="table">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{p.id}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                <h:outputText value="#{p.title}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                <h:outputText value="#{p.description}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{p.date}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Creator</f:facet>
                                <h:outputText value="#{p.creator.username}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Options</f:facet>
                                <h:commandLink value="Accéder au projet" action="#{suptaskBean.manageProject(p)}"></h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
