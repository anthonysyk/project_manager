<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Editer Profil</title>
        <f:facet name="middle">
            <h:outputStylesheet library="default" name="css/style.css"  />
            <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <ui:include src="../include/header.xhtml" />

        <div class="container">
            <div class="page-header">
                <h1>Modifier mon profil</h1>
            </div>
            <div class="row">
                <h:form>
                    <h:panelGrid columns="2" class="form-table">
                        <h:outputLabel value="FirstName" for="firstName"/>
                        <h:inputText id="firstName" class="form-control" value="#{suptaskBean.user.firstName}" title="firstName" required="true" requiredMessage="The firstName field is required."/>

                        <h:outputLabel value="LastName" for="lastName"/>
                        <h:inputText id="lastName" class="form-control" value="#{suptaskBean.user.lastName}" title="lastName" required="true" requiredMessage="The lastName field is required."/>

                        <h:outputLabel value="Mail" for="mail"/>
                        <h:inputText id="mail" class="form-control" value="#{suptaskBean.user.mail}" title="mail" required="true" requiredMessage="The Mail field is required."/>

                        <h:outputLabel value="Address" for="address"/>
                        <h:inputText id="address" class="form-control" value="#{suptaskBean.user.address}" title="address" required="true" requiredMessage="The Address field is required."/>

                        <h:outputLabel value="PhoneNumber" for="phoneNumber"/>
                        <h:inputText id="phoneNumber" class="form-control" value="#{suptaskBean.user.phoneNumber}" title="phoneNumber" required="true" requiredMessage="The phoneNumber field is required."/>

                        <h:outputLabel />
                        <h:commandButton value="Enregistrer" action="#{suptaskBean.editProfile()}" class="btn btn-success form-control"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
