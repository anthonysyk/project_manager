<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Profil</title>
        <f:facet name="middle">
            <h:outputStylesheet library="default" name="css/style.css"  />
            <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <ui:include src="../include/header.xhtml" />

        <div class="container">
            <div class="page-header">
                <h1>Mon profil</h1>
            </div>
            <div class="row">
                <h:form>
                    <div class="col-md-6">
                        <dl class="dl-horizontal">
                            <dt class="text-uppercase">Pseudo</dt>
                            <dd>#{suptaskBean.user.username}</dd>
                            <dt class="text-uppercase">Prénom</dt>
                            <dd>#{suptaskBean.user.firstName}</dd>
                            <dt class="text-uppercase">Nom</dt>
                            <dd>#{suptaskBean.user.lastName}</dd>
                            <dt class="text-uppercase">Email</dt>
                            <dd>#{suptaskBean.user.mail}</dd>
                            <dt class="text-uppercase">Adresse</dt>
                            <dd>#{suptaskBean.user.address}</dd>
                            <dt class="text-uppercase">Téléphone</dt>
                            <dd>#{suptaskBean.user.phoneNumber}</dd>
                        </dl>
                    </div>
                    <div class="col-md-4 pull-right">
                        <h:link value="Editer mon profil" outcome="profileEdit.xhtml" class="btn btn-link text-smallcaps"/>
                        <h:commandButton value="Supprimer mon profil" action="#{suptaskBean.delete()}" class="btn btn-link text-smallcaps"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
