<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Add Projet</title>
        <f:facet name="middle">
            <h:outputStylesheet library="default" name="css/style.css"  />
            <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <ui:include src="../include/header.xhtml" />
        <f:view>
            <div class="container">
                <div class="page-header">
                    <h1>Ajouter une tâche</h1>
                </div>
                <h:form>
                    <h:panelGrid columns="2" class="form-table">
                        <h:outputLabel value="Action" for="title"/>
                        <h:inputText id="title" value="#{suptaskBean.task.title}" title="title" class="form-control" required="true" requiredMessage="The Title field is required."/>

                        <h:outputLabel value="Description" for="description"/>
                        <h:inputText id="description" value="#{suptaskBean.task.description}" class="form-control" title="description" required="true" requiredMessage="The Description field is required."/>

                        <h:outputLabel value="Priorité" for="priority"/>
                        <h:inputText id="priority" value="#{suptaskBean.task.priority}" class="form-control" title="priority" required="true" requiredMessage="The Priority field is required."/>

                        <h:outputLabel value="Deadline " for="dueTime"/>
                        <h:inputText id="dueTime" value="#{suptaskBean.task.dueTime}" class="form-control" title="dueTime" required="true" requiredMessage="The Due Time field is required.">
                            <f:convertDateTime pattern="d-M-yyyy" />
                        </h:inputText>

                        <h:outputLabel value="Attribuer à" for="attributedUsername"/>
                        <h:inputText id="attributedUsername" class="form-control" value="#{suptaskBean.attributedUsername}" title="attributedUsername" required="true" requiredMessage="The username field is required."/>

                        <h:outputLabel/>
                        <h:commandButton value="Ajouter" action="#{suptaskBean.addTask()}" class="btn btn-success form-control"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
