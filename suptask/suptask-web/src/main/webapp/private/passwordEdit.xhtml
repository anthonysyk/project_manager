<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Editer Profil</title>
        <f:facet name="middle">
            <h:outputStylesheet library="default" name="css/style.css"  />
            <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <ui:include src="../include/header.xhtml" />

        <div class="container">
            <div class="container">
                <div class="row">
                    <h:form>
                        <div class="col-md-12"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <h:outputLabel value="Nouveau Mot de Passe:" for="password"/>
                                <h:inputText id="password" value="#{suptaskBean.user.password}" title="password" required="true" requiredMessage="The Password field is required."/>
                            </div>

                            <h:commandButton value="Enregistrer" action="#{suptaskBean.editPassword()}" class="btn btn-success text-uppercase form-control"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
