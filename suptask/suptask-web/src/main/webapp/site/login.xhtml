<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Connexion</title>
        <f:facet name="middle">
            <h:outputStylesheet library="default" name="css/style.css"  />
            <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <ui:include src="../include/header.xhtml" />

        <div class="container">
            <div class="page-header">
                <h1>Connexion Ã  SupTask</h1>
            </div>
            <h:form>
                <h:panelGrid columns="3" class="form-table">
                    <h:outputLabel value="Username"/>
                    <h:inputText value="#{suptaskBean.username}" class="form-control" required ="true" requiredMessage="The username field is required." id="username"/>
                    <h:message for="username" class="error_message"/>

                    <h:outputLabel value="Password"/>
                    <h:inputSecret value="#{suptaskBean.password}" class="form-control" required ="true" requiredMessage="The password field is required." id="password"/>
                    <h:message for="password" class="error_message"/>

                    <h:outputLabel value=""/>
                    <h:commandButton value="Connexion" class="btn btn-primary btn-block" action="#{suptaskBean.login()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
